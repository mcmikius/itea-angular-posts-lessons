<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="getPostItem(post.id)" mat-button routerLink="/posts/{{post.id}}">SHOW POST</button>
  </mat-card-actions>
</mat-card>
