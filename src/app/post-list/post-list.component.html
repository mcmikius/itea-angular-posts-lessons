<h2>Posts</h2>
<div *ngFor="let post of posts; index as productId">
  <h3>
    <a [title]="post.title + ' details'">
      {{ post.title }}
    </a>
  </h3>
  <p *ngIf="post.body">
    Description: {{ post.body }}
  </p>
  <button [routerLink]="['/posts', post.id]">
    Show Post
  </button>
</div>
