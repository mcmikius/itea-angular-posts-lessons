<h1>Posts</h1>
<div *ngFor="let post of posts">
  <mat-card>
    <mat-card-header>
      <h3>
        <a [title]="post.title + ' details'">
          {{ post.title }}
        </a>
      </h3>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="post.body">
        Description: {{ post.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/posts', post.id]">
        Show Post
      </button>
    </mat-card-actions>

  </mat-card>

</div>
